spring:
  shell:
    interactive:
      enabled: false


application:
  nameQuery: Enter your name
  surnameQuery: Enter your surname

  questionsFileTemplate: questions.csv

  questionsFileThreshold: 0.6

  successMessage: Congratulations, %s %s. Your percentage of correct answers is %s%s
  failureMessage: Sorry, %s %s but the test is not passed. Your percentage of correct answers is %s%s
