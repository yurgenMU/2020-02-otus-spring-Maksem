<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/../../css/main.less}" rel="stylesheet/less"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
    <title>Edit Author</title>
</head>
<body>
<div class="library-container">
    <span class="home-link"><a th:href="@{'/'}" th:text="'Home'"></a></span>
    <div class="section">
        <form th:action="@{'/authors/edit/' + ${author.id}}" method="post">
            <div class="edit-author-input">
                <span class="edit-book__section_label">Name:</span>
                <input class="edit-genre__name_value" type="text" th:value="${author.name}" name="name"/>
            </div>
            <input type="submit" class="btn btn-primary" value="Save changes"/>

        </form>

        <div>
            Books:
            <ul th:each="book: ${books}">
                <li th:text="${book.name}">Book
                </li>

            </ul>
        </div>

        <form th:action="@{'/authors/delete/' + ${author.id}}" method="post">
            <input type="submit" class="btn btn-danger" value="Delete author"/>
        </form>
    </div>

</div>

</body>
<script type="text/javascript" src="/webjars/less/3.8.1/less.js"></script>
</html>
